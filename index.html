<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="age.js"></script>
    <title>AgeCalculator</title>
  </head>
  <body>
    <div class="cal">
      <h1>Age Calculator</h1>
      <div class="inputs">
        <div class="cells">
          <label>Date</label>
          <input
            type="number"
            min = "1"
            max="31"
            id="date"
            placeholder="date"
          />
        </div>
        <div class="cells">
          <label>Month</label>
          <input
            type="number"
            min="1"
            max="12"
            id="month"
            placeholder="month"
          />
        </div>
        <div class="cells">
          <label>Year</label>
          <input type="number" id="year" min="1" placeholder="Year"/>
        </div>
      </div><br>
      <button type="submit " class="btn" onclick="calculateAge()">
        Submit
      </button>
      <p id="displayAge"></p>
    </div>
  </body>
</html>
